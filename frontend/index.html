<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Seller Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Car Seller Chatbot</h1>
      <button id="startOverBtn" title="Clear chat and memory">Start Over</button>
    </header>
    <main id="chatArea"></main>
    <form id="chatForm">
      <div class="input-wrap">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" maxlength="500" required />
        <span id="charCount">0/500</span>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  <div id="memoryToast"></div>
  <script src="script.js"></script>
</body>
</html>
